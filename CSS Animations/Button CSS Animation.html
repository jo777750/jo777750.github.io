<!DOCTYPE html>
<html>

<head>


<style>
  .btn {

  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: none;
  background: slateblue;
  color: white;
  font-size: 20px;
  font-weight: 500;
  line-height: 1;

    will-change: transform;
    transition: transform 5000ms;/*button will go down to default position in 5000 ms*/
  }
  
  .btn:hover {
    transition: transform 125ms;/*button will go up in 125 ms on hovering*/
    transform: translateY(-10px);
  }
</style>
	
</head>

<body>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />

<button class="btn">
  Hello World
</button>
</body>

</html>
