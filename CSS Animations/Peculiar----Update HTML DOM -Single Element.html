<!DOCTYPE html>
<html>
<head>
  <style>
    .test {background-color: yellow;color: blue;}
    .test1 {background-color: yellow;color: red;}
    /*.test:hover{color:rebeccapurple;} */
    .bluecolor {color: blue;}
    .redcolor {color: red;}
  </style>
</head>
<body>
  <h5 id="position">This text will get replaced</h5>
  <button class="test">blue</button>
  <button class="test1">red</button>
  <script>
    const btn = document.querySelector(".test");
    btn.addEventListener("click", () => {
      a1 = document.createElement('h5');
      a1.className = "bluecolor";
      a1.textContent = 'Blue Updated1';
      console.log(a1);//console log output is <h5 class="first">Blue updated.</h5>
      console.log(a1.innerHTML);//console log output is- Blue updated.
      //newtext = document.createTextNode('abc');
      document.getElementById('position').innerHTML = null;
      document.getElementById('position').append(a1);
      console.log("appended 1st time in browser");
	  //new h5 element, note use same name a1 or b1 wont matter but document.createElement is thing tht matters to append
	  a1 = document.createElement('h5');
      a1.className = "bluecolor";
      a1.textContent = 'Blue Updated2';
      document.getElementById('position').append(a1);
	  //new h5 element, note use same name a1 or b1 wont matter but document.createElement is thing tht matters to append
	  b1 = document.createElement('h5');
      b1.className = "bluecolor";
      b1.textContent = 'Blue Updated3';
	  document.getElementById('position').append(b1);
      
      document.getElementById('position').append(a1);//a1 exists already so appending an existing element(a1) that is already in the DOM in another place which is this place , the element a1 gets moved here not copied as per traktor in https://stackoverflow.com/questions/75506103/i-am-unable-to-append-multiple-times-using-the-createdocumentfragment-js-call//here hence 'Blue Updated 2 ' appears
	  //same thing refer append mdn-If the given child is a reference to an existing node in the document, appendChild() moves it from its current position to the new position.(just to make sure 2 similar nodes r not made SO EASILY other than using defrag or clone method)
	  
    });
    const btn1 = document.querySelector(".test1");
    btn1.addEventListener("click", () => {
      a1 = document.createElement('h5');
      a1.className = "redcolor";
      a1.textContent = 'Red updated.';
      console.log(a1);//console log output is <h5 class="first">Demo text updated.</h5>
      console.log(a1.innerHTML);//console log output is <h5 class="first">Demo text updated.</h5>
      document.getElementById('position').innerHTML = a1.innerHTML;
      //newtext = document.createTextNode('abc');
      //document.getElementById('position').innerHTML=a1
      //document.getElementById('position').append(a1);
      document.getElementById('position').innerHTML = null;
      document.getElementById('position').append(a1);
      document.getElementById('position').append(a1);
      document.getElementById('position').append(a1);
      document.getElementById('position').append(a1);
      document.getElementById('position').append(a1);
    });
  </script>
</body>
</html>
