<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>empty selector</title>
<style>
 .alert {
  background-color: grey;
  padding: 1.2rem;
  border-radius: 0.25rem;
  font-size: 0.9rem;
}
.alert:empty {
  display: none;
} 
</style>
  </head>
  <body>
  <h1>12</h1>
  <p class="alert">
  This is a success message
</p>
<p class="alert">123</p>
  </body>
  </html>
