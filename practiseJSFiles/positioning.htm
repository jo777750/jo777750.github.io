<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
      #parent{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color:tomato;
        }
        
        #child{
        position: absolute;
        left: 50%;
        right: 50%;
        width: 50px;
        height: 50px;
        background-color: red;
                }
        </style>        
        
</head>
<body>
<div id="parent">
<div id="child">
</div>
</div>

</body>
</html>
